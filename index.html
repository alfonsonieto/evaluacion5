<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class=" margin-top">
            <div class="card-head">
                <h2>Input Data</h2>
            </div>
            <div class="card-body">
                <form id="form-user" onsubmit="event.preventDefault(), addCars()">
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" class="form-control" id="brand" placeholder="Brand"> 
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" class="form-control" id="model" placeholder="Model"> 
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" class="form-control" id="color" placeholder="Color"> 
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="text" class="form-control" id="year" placeholder="Year"> 
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" placeholder="Price"> 
                    </div>
                    <button type="submit" class="btn-yellow">Send</button>             
                </form>
            </div>
        </div>
        <table class="table-data text margin-top">
            <thead>
                <tr>
                    <th>brand</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Year</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>             
            </thead>
            <tbody id="container-brands"></tbody>
        </table>         
    </div>
    <script src="./JavaScript/brands.js"></script>
    <footer class="container text-white margin-top">
        <p>
            Evaluaci√≥n 5
        </p>      
    </footer>
    
</body>
</html>
